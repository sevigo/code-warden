# docker-compose.yml
#
# Services for Code-Warden development environment.
# Assumes Ollama runs locally on the host machine (not in Docker).
#
# Usage:
#   Start services:      docker-compose up -d
#   Stop services:       docker-compose down

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: postgres-db
    environment:
      POSTGRES_DB: codewarden
      POSTGRES_USER: warden
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - warden-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warden -d codewarden"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/var/lib/qdrant/storage
    networks:
      - warden-net
    restart: unless-stopped

networks:
  warden-net:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data: